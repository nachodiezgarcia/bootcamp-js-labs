<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container-general">
      <a href="https://www.elcorteingles.es/"
        ><img src="content/menu.svg" alt="menu"
      /></a>
      <a href="https://www.elcorteingles.es/moda-mujer/ropa/"
        ><span>Moda Mujer</span></a
      >
      <a href="https://www.elcorteingles.es/moda-hombre/ropa/8/"
        ><span>Moda Hombre</span></a
      >
      <span>Nueva Colección</span><span>Colecciones Especiales</span>
      <div class="container-icons">
        <a href="https://www.google.com/account/about/"
          ><img src="content/user.svg" alt="user"
        /></a>
        <a href="https://www.youtube.com/results?search_query=guillegpu"
          ><img src="content/heart.svg" alt="heart"
        /></a>
        <a href="https://www.zalando.es/ropa/"
          ><img src="content/shopping.svg" alt="shopping"
        /></a>
      </div>
    </div>
    <div class="container-stripe"></div>
    <header>
      <h1><strong>Nuevas colecciones</strong></h1>
    </header>
    <main>
      <div class="container-lista-productos">
        <div class="container-img">
          <img src="content/image-3.jpg" alt="Mujer con vestido" />
          <div class="pie-de-producto">
            <div>Vestido</div>
            <div><strong>34.99€</strong></div>
          </div>
        </div>
        <div class="container-img">
          <img src="content/image-6.jpg" alt="Mujer con camisa" />
          <div class="pie-de-producto">
            <div>Camisa</div>
            <div><strong>44.99€</strong></div>
          </div>
        </div>
        <div class="container-img">
          <img src="content/image-4.jpg" alt="Mujer con vaqueros" />
          <div class="pie-de-producto">
            <div>Camisa</div>
            <div><strong>79.99€</strong></div>
          </div>
        </div>
        <div class="container-img">
          <img src="content/image-5.jpg" alt="Hombre con Polo" />
          <div class="pie-de-producto">
            <div>Polo</div>
            <div><strong>44.95€</strong></div>
          </div>
        </div>
        <div class="container-img">
          <img src="content/image-1.jpg" alt="Hombre con Camisa" />
          <div class="pie-de-producto">
            <div>Camisa</div>
            <div><strong>25.00€</strong></div>
          </div>
        </div>
        <div class="container-img">
          <img src="content/image-2.jpg" alt="Hombre con Camiseta" />
          <div class="pie-de-producto">
            <div>Camiseta</div>
            <div><strong>22.99€</strong></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
